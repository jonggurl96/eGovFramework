# log4j2 설정
Configuration:
  Properties:
    Property:
      - name: "CONSOLE_LOG_PATTERN"
        value: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{%pid}{magenta} %clr{-&#45;&#45;}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n%xwEx"
      - name: "FILE_LOG_PATTERN"
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p %pid --- [%t] %-40.40c{1.} : %m%n%xwEx"
      - name: "CONSOLE_LOG_CHARSET"
        value: "UTF-8"

  Appenders:

    Console:
      name: console
      target: SYSTEM_OUT
      follow: true
      PatternLayout:
        pattern: ${CONSOLE_LOG_PATTERN}
        charset: ${CONSOLE_LOG_CHARSET}

    File:
      name: file
      fileName: ./logs/file/sample.log
      append: true
      PatternLayout:
        pattern: ${FILE_LOG_PATTERN}
        charset: ${CONSOLE_LOG_CHARSET}

    RollingFile:
      name: rolling
      fileName: ./logs/rolling/sample.log
      filePattern: ./logs/rolling/sample.%i.log
      PatternLayout:
        pattern: ${FILE_LOG_PATTERN}
        charset: ${CONSOLE_LOG_CHARSET}
      Policies:
        SizeBasedTriggeringPolicy:
          size: 8192 # 8 * 1024 Byte = 8KB

    JDBC:
      name: jdbc
      tableName: db_log
      ConnectionFactory:
        class: org.egovframe.rte.fdl.logging.db.EgovConnectionFactory
        method: getDatabaseConnection
      Column:
        - name: eventDate
          isEventTimestame: true
        - name: logger
          pattern: %logger
        - name: level
          pattern: %level
        - name: message
          pattern: %msg
        - name: exception
          pattern: "${LOG_EXCEPTION_CONVERSION_WORD}"

  Loggers:
    Logger:
      - name: exampleLogger
        level: debug
        additivity: false
        AppenderRef:
          - ref: console
          - ref: file

      - name: com.zzong
        level: debug
        additivity: false
        AppenderRef:
          - ref: file
          - ref: rolling
          - ref: jdbc

    Root:
      level: info
      additivity: false
      AppenderRef:
        - ref: console


